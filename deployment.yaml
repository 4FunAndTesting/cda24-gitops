apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - image: jstastny/envechoserver
        name: guestbook-ui
        ports:
        - containerPort: 3000
        env:
        - name: TEXT
          value: Hello World!

